<ion-header>

  <ion-navbar hideBackButton="true" color="danger">
    <ion-title>
      <ion-icon class="menu-icon" name="menu"></ion-icon>{{sourceName}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-grid>
    <ion-row *ngFor="let ab of abc">
      <button class="image-button" (click)="getNews(ab)">
        <div class="container">
          <div class="author-div"><img alt="Image not available" src="assets/imgs/Author.png" ><p class="author-name">{{ab.author}}</p></div>
          <img class="source-image"[src]="ab.urlToImage">
          <p class="news-title"> {{ab.title}}</p>
      </div>
     </button>
    </ion-row>
   </ion-grid>
</ion-content>
